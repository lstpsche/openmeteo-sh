name: Release

on:
  push:
    tags: ["[0-9]+.[0-9]+.[0-9]+"]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"

      - name: Verify version matches code
        run: |
          CODE_VER=$(sed -n 's/^OPENMETEO_VERSION="\(.*\)"/\1/p' lib/core.sh)
          if [[ "$CODE_VER" != "${{ steps.version.outputs.version }}" ]]; then
            echo "::error::Tag ${{ steps.version.outputs.version }} != code version $CODE_VER"
            exit 1
          fi

      - name: Build .deb package
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential debhelper devscripts
          dpkg-buildpackage -us -uc -b
          mv ../openmeteo-sh_*.deb .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: openmeteo-sh_*.deb
          generate_release_notes: true

      - name: Update Homebrew tap
        env:
          TAP_TOKEN: ${{ secrets.TAP_GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TARBALL_URL="https://github.com/lstpsche/openmeteo-sh/archive/refs/tags/${VERSION}.tar.gz"
          SHA=$(curl -sL "$TARBALL_URL" | shasum -a 256 | awk '{print $1}')

          echo "Version: $VERSION"
          echo "SHA-256: $SHA"

          git clone "https://x-access-token:${TAP_TOKEN}@github.com/lstpsche/homebrew-tap.git" tap
          cd tap

          sed -i "s|url \"https://github.com/lstpsche/openmeteo-sh/archive/refs/tags/.*\.tar\.gz\"|url \"${TARBALL_URL}\"|" Formula/openmeteo-sh.rb
          sed -i "s|sha256 \"[a-f0-9]\{64\}\"|sha256 \"${SHA}\"|" Formula/openmeteo-sh.rb

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Formula/openmeteo-sh.rb
          git commit -m "openmeteo-sh ${VERSION}"
          git push
